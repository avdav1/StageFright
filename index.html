<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagefright</title>
    <meta http-equiv="refresh" content="0; url=main.html"> <!-- Auto-redirect to main.html -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
    </style>
    <script>
        // JavaScript fallback redirect (in case meta refresh doesn't work)
        setTimeout(function() {
            window.location.href = "main.html";
        }, 1000); // Redirect after 1 second
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Stagefright</h1>
        <p>You are being redirected to the main page...</p>
        <p>If you are not redirected, <a href="main.html">click here</a>.</p>
    </div>
</body>
</html>
